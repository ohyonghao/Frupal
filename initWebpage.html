<html>
<title> A-Team Frupal </title>
<head>
  <meta charset="UTF-8">
  <script src="js/CharModel.js"></script>
  <script src="js/Controller.js"></script>
  <script src="js/FrupalModel.js"></script>
  <!-- script src="js/mapModel.js"></script -->
  <!-- script src="js/MapView.js"></script -->
  <script src="js/ModelBuilder.js"></script>
  <script src="js/StatView.js"></script>
  <script src="js/Tile.js"></script>
<script>

    // Declare our main global controller object. Since it is in the scope of the web page,
    // it will not be deleted by garbage collection. It also contains references to all of
    // the main model and view objects, so they don't get deleted.
    let theController = null;
    let theModel = null;

    function onLoad() {
        theController = new Controller();
        theModel = theController.initializeModelAndViews();
    }

    function north(){
        theController.moveNorth();
    }

    function south(){
        theController.moveSouth();
    }

    function east(){
        theController.moveEast();
    }

    function west(){
        theController.moveWest();
    }
</script>
</head>

<head>
<link rel ="stylesheet" href="styles.css">
</head>
<body onload="onLoad();">
  <div class="container">
    <h1> FRUPAL - the game... </h1>
    <p>
    <form name="buttons" class="flex">
      <div class="form-row">
         <input type="button" value="NORTH" onClick="north()">
      </div>
      <div class="form-row">
        <input type="button" value="WEST" onClick="west()">
        <input type="button" value="EAST" onClick="east()">
      </div>
      <div class="form-row">
        <input type="button" value="SOUTH" onClick="south()">
      </div>
      <div id="stats-x-pos"></div>
      <div id="stats-y-pos"></div>
    </form>
  </div>
<!-- <script type="text/javascript" src='scripts.js'></script> -->
</body>
</html>
